<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Explorer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <center>
   <div class="Container">
    <h1>Array Explorer</h1>

        
    <div class="button">

        <button id="Max" onclick="Max()">Max</button>
        <button id="Reverse" onclick="Reverse()">Reverse</button>
        <button id="Even" onclick="Even()">Find Even</button>
        <button id="Odd" onclick="Odd()">Find Odd</button>
        <button id="Min" onclick="Min()">Find Min</button>
        <button id="Square" onclick="Square()">Find Square</button> 
    </div>
    

    <div class="Container">

    <div id="input_container">
         <input type="text" id="array">

    </div>

    <div id="message"></div> 
    <div id="result">
        <p id="output"></p>
    </div>
    </div> 


<script src="/app.js"></script>
</center>
